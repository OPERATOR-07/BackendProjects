<html>
    <head></head>
    <style>
        h1{
            color:red;
        }
        .success{
            border-radius: 12px;
            width:20%;
            height:10%;
            background-color:green;
            color:white;
            position:fixed;
            left:70%;
            justify-content:center;
            align-content: center;
        }
    </style>
    <body>
        {% with message = get_flashed_messages(with_categories=true) %}
            {% if message %}
                {% for category, msg in message %}
                    <div class="{{category}}"><p>{{ msg }}</p> </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Welcome to the Home Page {{name}}!</h1>
    </body>
</html>
